version: "2"
sql:
  # Legacy queries (will be removed after migration)
  - engine: "sqlite"
    queries: "internal/database/queries"
    schema: "internal/database/queries/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/database/sqlc"
        emit_json_tags: true
        emit_empty_slices: true
  # New infrastructure queries
  - engine: "sqlite"
    queries: "internal/infrastructure/database/queries"
    schema: "internal/infrastructure/database/queries/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructure/database/sqlc"
        emit_json_tags: true
        emit_empty_slices: true
